version: "3.8"

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: house_prices
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  house_price_app:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/house_prices"
    ports:
      - "5001:5001"
    volumes:
      - ./House_price_prediction.pkl:/app/House_price_prediction.pkl
    command: >
      sh -c "until pg_isready -h db -p 5432; do sleep 1; done && python app.py"

volumes:
  db_data:
